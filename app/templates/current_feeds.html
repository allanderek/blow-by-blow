{% extends "base.html" %}
{% set active_page = "current_feeds" %}
{% block lead_content %}

<h1>Current Feeds</h1>

<p>
Here are the latest feeds for your perusal.
</p>

{% endblock %}

{% block main_content %}
<ul>
    {% for feed in db_feeds %}
    <li>
        <a href="{{url_for('view_feed', feed_no=feed.id)}}">
            {{feed.feed_title}}</a>
    </li>
    {% endfor %}
</ul>


{% endblock %}
