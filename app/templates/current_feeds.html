{% extends "base.html" %}
{% block content %}

<div id="main-contents" class="main-column">
<h1>Current Feeds</h1>

<ul>
    {% for feed in db_feeds %}
    <li>
        <a href="{{url_for('view_feed', feed_no=feed.id)}}">
            {{feed.feed_title}}</a>
    </li>
    {% endfor %}
</ul>
</div> <!-- End of main-contents -->

{% endblock %}
